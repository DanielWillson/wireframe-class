<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>JavaScript Tutorial</title>
	<link rel='stylesheet' href='styles.css' type='text/css' />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	
	<script src="main.js"></script>
</head>
<body>

	<!-- SHOW / HIDE -->
	<div id="div-0">

		<!-- Show/hide images, no animation -->
		<div class="show-btn" onclick="showImage()">
			<p>Show image</p>
		</div>
		<div class="hide-btn" onclick="hideImage()">
			<p>Hide image</p>
		</div>

		<!-- Show/hide images with animation -->
		<div class="fade-in-btn" onclick="fadeImageIn()">
			<p>Fade image in</p>
		</div>
		<input type="text" id="mySpeed">
		<div class="fade-in-btn" onclick="fadeImageOut()">
			<p>Fade image out</p>
		</div>
		<p id="speedInfo">

		</p>

		<!-- Puppy image that we're showing and hiding -->
		<div class="image">
			<img id="puppy" src="http://cdn2-www.dogtime.com/assets/uploads/gallery/30-impossibly-cute-puppies/impossibly-cute-puppy-8.jpg" />
		</div>
	</div>

	<!-- SCROLL TO -->
	<div id="div-1">
		<div class="button-1" onclick="scrollToBottom()">
			<p>Click here to scroll down!</p>
		</div>
	</div>
	<div id="div-2">
		<div class="button-2" onclick="scrollToTop()">
			<p>Click here to scroll up!</p>
		</div>
	</div>

</body>
</html>
